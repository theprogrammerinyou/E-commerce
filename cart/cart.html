<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://shivansh-ui.netlify.app/components/card/card.css" rel="stylesheet" />
    <link href="https://shivansh-ui.netlify.app/css/base.css" rel="stylesheet" />
    <link href="../css/base.css" rel="stylesheet">
    <link href="cart.css" rel="stylesheet">
    <title>NatureKart - Cart</title>
</head>

<body>
    <main>
      <nav>
        <div class="navbar">
          <div id="left-nav">
            <a href="../../index.html">
              <h3>NatureKart</h3>
            </a>
          </div>
          <div id="center-nav">
            <input
              class="input"
              placeholder="Search"
              type="text"
              aria-label="search-input"
            />
          </div>
          <div id="right-nav">
            <ul class="navbar">
              <li>
                <a href="../../index.html">
                  <button class="login-btn">Logout</button>
                </a>
              </li>
              <a href="/wishlist/wishlist.html" class="icon-badge">
                <img
                  class="icon-img md"
                  src="/assets/heart-regular.svg"
                  alt="profile-img"
                />
              </a>
              <a href="/cart/cart.html" class="icon-badge">
                <img
                  class="md"
                  src="/assets/cart-arrow-down-solid.svg"
                  alt="cart-icon"
                />
                <span>Cart</span>
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </main>
    <section class="main-section">
        <div class="flex">
            <div class="flex">
                <div class="card horizontal-card basic-margin-padding flex">
                    <img height="210" width="250" src="/assets/img-1.png" />
                    <div class="content horizontal-content">
                        <div class="card-content flex-col">
                            <p>A Sad Country ALMANAC</h2>
                                <p>By Aldo Leopold</p>
                                <h2>Rs. 3000 <strike> Rs. 5000</strike></h2>
                        </div>
                        <div class="card-actions">
                            <button class="button">Remove From Cart</button>
                            <button class="button">Move to Wishlist</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-col">
                <div class="card price-card">
                    <h3 class="price-card-title">Price Details</h3>
                    <br />
                    <div class="price-details">
                        <div class="price flex">
                            <p> Price (2 items) </p>
                            <p>3000</p>
                        </div>
                        <div class="price flex">
                            <p> Discount </p>
                            <p> - Rs. 3000 </p>
                        </div>
                        <div class="price flex">
                            <p> Delivery Charges </p>
                            <p> 500 </p>
                        </div>
                    </div>
                    <br />
                    <div class="price bold flex">
                        <p>Total Amount</p>
                        <p>Rs. 3500</p>
                    </div>
                    <p>You will save Rs. 3000 on this order.</p>
                    <button class="placeOrder-btn basic-margin-padding">Place Order</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
