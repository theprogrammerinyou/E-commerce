<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://shivansh-ui.netlify.app/css/base.css"
      rel="stylesheet"
    />
    <link
      href="https://shivansh-ui.netlify.app/components/card/card.css"
      rel="stylesheet"
    />
    <link
      href="https://shivansh-ui.netlify.app/components/input/input.css"
      rel="stylesheet"
    />
    <link href="login.css" rel="stylesheet" />
    <link href="/css/base.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="navbar">
          <div id="left-nav">
            <a href="../../index.html">
              <h3>NatureKart</h3>
            </a>
          </div>
          <div id="center-nav">
            <input
              class="input"
              placeholder="Search"
              type="text"
              aria-label="search-input"
            />
          </div>
        </div>
      </nav>
    </main>
    <section class="main-section">
      <div class="card basic-margin-padding">
        <h3 class="title-section">Login</h3>
        <div class="label-inputs">
          <label for="email" class="inputLabel">Email address *</label>
          <input
            class="input"
            id="email"
            type="text"
            placeholder="Enter email"
          />
        </div>
        <div class="label-inputs">
          <label for="username" class="inputLabel">Password *</label>
          <input
            class="input"
            id="username"
            type="text"
            placeholder="***********"
          />
        </div>
        <div class="label-inputs">
          <div class="card-captions flex">
            <input class="input-checkbox" id="remember-me" type="checkbox" />
            <label for="remember-me" class="inputLabel">Remember Me</label>
            <div>
              <a class="underline-link" href="/index.html">Forgot?</a>
            </div>
          </div>
        </div>
        <div>
          <button class="btn sm-margin-padding">Login</button>
        </div>
        <div class="create-new-account">
          <h3 class="inputLabel">
            <a href="/signup/signup.html"> Create an account > </a>
          </h3>
        </div>
      </div>
    </section>
  </body>
</html>
